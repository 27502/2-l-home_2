<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk User List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Cyberpunk User List</h1>
    <table class="neon-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Company</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
    <button id="add-user-btn" class="neon-button">+ Add User</button>
  </div>

  <script src="users.js"></script>
  <script src="script.js"></script>
</body>
</html>
